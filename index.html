<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid m-3">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-sm-5 col-md-2 bg-light">
          <div
            class="display-area mt-2 mb-3 border p-2 rounded bg-white text-break"
            style="min-height: '100px'"
          >
            <span class="text-break" id="disp-block"
              >0090+9890+09090+009099898989+909898989+989898908+9098989+</span
            >
          </div>
          <div class="btn-area">
            <div class="row g-1">
              <div class="col-3 d-grid">
                <button
                  class="btn btn-block p-3 rounded-circle bg-danger text-white"
                >
                  C
                </button>
              </div>
              <div class="col-3 d-grid">
                <button class="btn p-3 rounded-circle bg-dark text-danger">
                  Del
                </button>
              </div>
              <div class="col-3 d-grid">
                <button class="btn p-3 rounded-circle bg-dark text-success">
                  %
                </button>
              </div>
              <div class="col-3 d-grid">
                <button
                  class="btn p-3 rounded-circle bg-dark text-success op-btn"
                >
                  /
                </button>
              </div>
            </div>
            <div class="row mt-1 g-1">
              <div class="col-9">
                <div class="row g-1" id="nums-1to9"></div>

                <div class="row g-1">
                  <div class="col-4 d-grid">
                    <button
                      class="btn btn-block p-3 rounded-circle bg-dark text-white"
                    >
                      +/-
                    </button>
                  </div>
                  <div class="col-4 d-grid">
                    <button class="btn p-3 rounded-circle bg-dark text-white">
                      0
                    </button>
                  </div>
                  <div class="col-4 d-grid">
                    <button class="btn p-3 rounded-circle bg-dark text-white">
                      .
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-3 fw-bold">
                <div class="row g-1">
                  <div class="col-12 d-grid mb-0">
                    <button
                      class="btn btn-block p-3 rounded-circle bg-dark text-success op-btn"
                    >
                      x
                    </button>
                  </div>
                  <div class="col-12 d-grid mb-1">
                    <button
                      class="btn p-3 rounded-circle bg-dark text-success op-btn"
                    >
                      -
                    </button>
                  </div>
                  <div class="col-12 d-grid mb-1">
                    <button
                      class="btn p-3 rounded-circle bg-dark text-success op-btn"
                    >
                      +
                    </button>
                  </div>
                  <div class="col-12 d-grid mb-1">
                    <button
                      onclick=""
                      class="btn p-3 rounded-circle bg-success text-white"
                    >
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
